<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>FCSF Officer Login</title>

<style>
    :root {
      --background: #f2f4f8;
      --primary: #001f3f;
      --accent: #007b8a;
      --text: #111;
      --light-gray: #e0e0e0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 30px 20px;
      border-bottom: 4px solid var(--accent);
      text-align: center;
    }
    header img {
      height: 90px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    header p {
      font-size: 0.95rem;
      color: #ccc;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
    }
    h2 {
      font-size: 24px;
      color: var(--primary);
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
    }
    footer {
      text-align: center;
      background-color: var(--light-gray);
      padding: 25px;
      font-size: 0.95rem;
      color: var(--primary);
      border-top: 1px solid #ccc;
    }
    footer strong {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>

</head>
<body>
<div class="login-container">
<h2>FCSF Officer Login</h2>
<p>Authorized personnel only. This portal is strictly for internal agency use. All access is monitored.</p>
<form action="/authenticate" method="POST">
<label for="email">Official Email Address</label>
<input id="email" name="email" required="" type="email"/>
<label for="password">Secure Password</label>
<input id="password" name="password" required="" type="password"/>
<button type="submit">Sign In</button>
</form>
<div class="footer">
      For access-related issues, contact: <a href="mailto:cso@fcsf.pk">cso@fcsf.pk</a>
</div>
</div>
</body>
</html>
